<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçΩÔ∏è</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Dining Store</title>
  </head>
  <body>
    <nav>
      <div class="container nav-content">
        <div class="brand">Neo Dining</div>
        
        <div class="nav-actions">
          <div class="search-trigger" id="search-trigger">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <span>Search</span>
          </div>
          <div class="cart-icon-btn" id="cart-toggle-btn">
            üõí <span id="cart-badge" class="badge">0</span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container category-wrapper">
      <div class="category-bar" id="category-bar">
        </div>
    </div>

    <main class="container">
      <div id="loading" class="loading-spinner">Loading Exquisite Menu...</div>
      <div id="menu-grid" class="grid"></div>
    </main>

    <div id="search-overlay" class="search-overlay">
      <div class="search-content">
        <div class="search-input-wrapper">
          <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#86868b" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input type="text" id="global-search" placeholder="Search menu..." autocomplete="off">
          <button id="close-search" class="close-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="cart-drawer" class="cart-drawer">
      <div class="drawer-header">
        <h2>Shopping Bag</h2>
        <button id="close-drawer" class="close-icon">√ó</button>
      </div>
      <div id="cart-items" class="cart-items-container">
        <div class="empty-cart-msg">Your bag is empty.</div>
      </div>
      <div class="drawer-footer">
        <div class="drawer-total">
          <span>Total</span>
          <span id="drawer-total-price">¬•0.00</span>
        </div>
        <button id="checkout-btn" class="checkout-btn" disabled>Check Out</button>
      </div>
    </div>
    <div id="drawer-backdrop" class="drawer-backdrop"></div>

    <div id="success-modal" class="success-modal">
      <div class="success-content">
        <div class="checkmark-circle">
          <div class="checkmark draw"></div>
        </div>
        <h2>Order Confirmed!</h2>
        <p>Kitchen is preparing your delicious meal.</p>
        <button id="success-close-btn" class="btn success-btn">Continue Shopping</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
